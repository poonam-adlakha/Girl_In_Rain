<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girl in Rain</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container" id="container">
        <div class="rain1" id="rainDrop"></div>
        <div class="lamp"></div>
        <div class="lampPole"></div>
        <div class="girl" id="girl">
            <i class="fa fa-umbrella" id="umbrella"></i>
            <div id="head"></div>
            <div id="hair1"></div>
            <div id="hair2"></div>
            <div id="neck"></div>
            <div id="top"></div>
            <div id="skirt"></div>
            <div id="armLeft"></div>
            <div id="armLeftFront"></div>
            <div id="armRight"></div>
            <div id="armRightFront"></div>
            <div id="hand"></div>
            <div id="fingers"></div>
            <div id="legLeft"></div>
            <div id="legRight"></div>
            <div id="leftFoot"></div>
            <div id="rightFoot"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
